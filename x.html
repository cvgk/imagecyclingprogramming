<html>
    <head>
      <title>image cycling processing...</title>
      <style>
        .item {
            float:left;
            border:#aaa 1px solid;
            padding:10px;
            margin:10px;
            
        }
        .item > img {
            width:180px;
            height:140px;
            border:#666 1px solid;
            cursor:pointer;
        }
        .item > span {
            display:block;
            text-align: center;
            margin-top:10px;
        }
      </style>
      <script>
            window.addEventListener("load",function(){
                var items_container = document.getElementById("items_container");
                var thumbtimer, ti =0, dir="image/";
                var obj1 ={name:"kara kartal",pics:["bjk.png","bjk1.png"]};
                var obj2 ={name:"glasses",pics:["glasses_a.jpg","glasses_b.jpg","glasses_c.jpg"]};
                var array = [obj1,obj2];
                for(var i=0;i<array.length;i++)
                {
                    var div = document.createElement("div");
                    var img = document.createElement("img");
                    var span = document.createElement("span");
                    div.className = "item";
                    img.src = dir + array[i].pics[0];
                    img.oi = i;
                    span.innerHTML = array[i].name;
                    items_container.appendChild(div);
                    div.appendChild(img);
                    div.appendChild(span);
                    img.addEventListener("mouseover",function(event){
                         thumbtimer = setInterval(function(){
                            ti++;
                            if(ti==array[event.target.oi].pics.length){
                                ti = 0;
                            }
                            event.target.src = dir + array[event.target.oi].pics[ti];
                         },700);
                    
                    });
                    img.addEventListener("mouseout",function(event){
                        clearInterval(thumbtimer);
                        ti =0;
                        event.target.src = dir + array[event.target.oi].pics[ti];
                    });
                    span.addEventListener("click",function(event){
                        event.target.style.fontSize = "24px";
                        event.target.style.color = "red";
                    });
                    span.addEventListener("change",function(event){
                        event.target.style.color ="black";
                    });
                }
            });
      </script>
    </head>
    <body>
       <div id="items_container"></div>
    </body>
</html>
